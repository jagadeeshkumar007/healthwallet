<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 350px;
        }

        .container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00c6ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0072ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <form method="POST" action="otpauth">
            {% csrf_token %}
            <input type="hidden" name="hname" id="hname" value="{{hname}}">
            <input type="hidden" name="hid" id="hid" value="{{hid}}">
            <input type="hidden" name="adno" id="adno" value="{{adno}}">
            <label for="otp">Enter your OTP here:</label>
            <input type="text" name="otp" id="otp" placeholder="123456" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
