<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #fff;
            margin-bottom: 15px;
        }

        label {
            color: #fff;
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            text-align: center;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #ff7eb3;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4d94;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <form method="POST" action="otpauthD">
            {% csrf_token %}
            <input type="hidden" name="did" value="{{did}}">
            <input type="hidden" name="dname" value="{{dname}}">
            <input type="hidden" name="adno" value="{{adno}}">
            <label for="otp">Enter your OTP</label>
            <input type="text" name="otp" id="otp" maxlength="6" placeholder="123456">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
