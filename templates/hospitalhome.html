<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }
        .hero-section {
            position: relative;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/krishnainty/Demo/main/h1_hero.png') no-repeat center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgb(108, 100, 100);
        }
        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .nav-item a {
            color: #fff !important;
            font-size: 1.2rem;
        }
        .toggle-section {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <div class="container">
            <a class="navbar-brand fs-3" href="#">Hospital Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="toggleSections()">Upload Details</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="hero-section" id="home-section">
        <div class="glass-container">
            <h1>We Care About Your Health</h1>
            <p class="fs-5">Your health is our top priority. Get the best medical services from top professionals.</p>
        </div>
    </section>
    
    <section id="upload-section" class="toggle-section d-flex justify-content-center align-items-center vh-100">
        <div class="glass-container text-center">
            <h2 class="text-dark">Welcome to <span class="text-primary">{{hname}}</span></h2>
            <form method="POST" action="fetchPatient">
                {% csrf_token %}
                <input type="hidden" name="did" value="{{did}}">
                <input type="hidden" name="hid" value="{{hid}}">
                <input type="hidden" name="hname" value="{{hname}}">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Aadhaar number:" name="aadhaar">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <a href="{% url 'patientRegister' %}" class="btn btn-outline-primary w-100 mt-3">Register New User</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSections() {
            document.getElementById('home-section').classList.toggle('d-none');
            document.getElementById('upload-section').classList.toggle('d-flex');
        }
    </script>
</body>
</html>
