<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnostic Health Care</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.2) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: white !important;
        }
        .nav-link {
            font-size: 1.2rem;
            color: white !important;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: 600;
        }
        .hero p {
            font-size: 1.5rem;
            max-width: 600px;
        }
        .btn-custom {
            background: white;
            color: #6a11cb;
            font-size: 1.2rem;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .content-section {
            display: none;
            padding: 50px;
            text-align: center;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Diagnostic Center</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="toggleDivs()">Upload Details</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="hero" id="home">
        <h1>Medical Diagnostic Health Care</h1>
        <p>Providing quality medical services with advanced technology and expert care.</p>
        <button class="btn btn-custom" onclick="toggleDivs()">Upload Details</button>
    </div>
    
    <div class="container content-section" id="uploadSection">
        <div class="glass-container">
            <h2 class="text-white">Welcome to <span class="text-light">{{dname}}</span></h2>
            <form method="POST" action="fetchPatientD">
                {% csrf_token %}
                <input type="hidden" name="did" id="did" value="{{did}}">
                <input type="hidden" name="dname" id="dname" value="{{dname}}">
                <div class="form-group">
                    <label for="aadhaar" class="text-white">Enter Aadhaar number:</label>
                    <input type="text" class="form-control" id="aadhaar" name="aadhaar">
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
            <h3><a href="{% url 'patientRegister' %}" class="btn btn-light mt-3">Register New User</a></h3>
        </div>
    </div>

    <script>
        function toggleDivs() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
